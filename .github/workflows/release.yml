name: Artifacts
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Create artifacts
      working-directory: ./runtime
      run: |
        docker build -f Dockerfile -t amz .
        docker create --name extract amz
        docker cp extract:/bin/deno amz-deno
        rm -rf .deno_dir
        bash artifacts
        gzip -9 amz-deno
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/') && github.repository == 'hayd/deno_lambda'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: |
          runtime/amz-deno.gz
          runtime/deno-lambda-layer.zip
          runtime/deno-lambda-example.zip
        draft: true
